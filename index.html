<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img\gamele_logo.ico" type="image/x-icon">
    <script src="stats_settings.js" defer></script>
    <script src="script.js" defer></script>
    <title>Gamele</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="title">
                    <li class="list">
                        <a href="index.html" class="anchor">
                            <p class="parag">GAMELE</p>
                        </a>
                    </li>
                </div>

                <div class="btns">
                    <li class="list"><a onclick="open_splash('info')" class="anchor">‚ÑπÔ∏è</a></li>
                    <!-- the emoji is not supported by vscode / my font but it is a info emoji -->
                    <li class="list"><a onclick="open_splash('settings')" class="anchor"">‚öôÔ∏è</a></li>
                    <li class=" list"><a onclick="open_splash('stats')" class="anchor">üìà</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="darken_bg">
        <div class="splash_content">
            <h1 class="game_desc_title">
                GAMELE
            </h1>
            <p class="game_desc">
                Test your knowledge by guessing as many characters in a row as possible! Choose your preferred game mode
                and start playing!
            </p>
            <div class="choose_mode_div">
                <button class="choice" id="ch1" value="Choice 1">Best time</button>
                <button class="choice" id="ch2" value="Choice 2">Infinite</button>
                <button class="choice" id="ch3" value="Choice 3">Three lives</button>
            </div>
            <button class="start" type="button">
                <p class="start_bttn_txt">START GAME</p>
            </button>
        </div>
    </div>

    <main>
        <section class="character_container">
            <!-- empty -->
        </section>

        <section class="user_interface">

            <section class="input_container">
                <!-- container that hold input created in script.js -->
            </section>

            <section class="ui_elements_container">
                <p class="score">
                    <!-- score displayed in all gamemodes -->
                </p>

                <!-- depending on gamemode, either timer or lives displayed -->
                <p class="timer">
                    <!-- timer displayed in 1st gamemode -->
                </p>

                <ul class='lives'>
                    <!-- lives displayed in 3rd gamemode -->
                </ul>

                <button class="left_arrow">
                    <p>
                        ‚Üê

                </button>

                <button class="right_arrow">
                    <p>
                        ‚Üí
                    </p>

                <button class="enter_bttn">
                    <p>
                        ENTER
                    </p>
                </button>
            </section>
        </section>
    </main>
</body>

</html>
